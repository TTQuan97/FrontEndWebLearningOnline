<div class="row my-3 content justify-content-center" style="background-color: white;">
    <div class="card col-md-6 my-3">
        <form name="formUpdateAccount" action="#" class="was-validated" novalidate>
            <div class="card-body">
                <div>
                    <h2>Cập nhật tài khoản</h2>
                </div>
                <div class="my-4">
                    <div class="d-flex justify-content-between">
                        <label for="new_email">
                            <h6 class="d-flex align-items-center  mb-1">Email</h6>
                        </label>
                    </div>
                    <input type="email" ng-model="acountActive.email" class="form-control" name="new_email" required>
                    <div class="invalid-feedback">Vui lòng nhập đủ thông tin</div>
                </div>
                <div class="my-4">
                    <div class="d-flex justify-content-between">
                        <label for="fullname">
                            <h6 class="d-flex align-items-center  mb-1">Họ và tên</h6>
                        </label>
                    </div>
                    <input type="text" ng-model="acountActive.fullname" class="form-control" name="fullname" required>
                    <div class="invalid-feedback">Vui lòng nhập đủ thông tin</div>
                </div>
                <div class="my-4">
                    <div class="d-flex justify-content-between">
                        <label for="gender">
                            <h6 class="d-flex align-items-center  mb-1">Giới tính</h6>
                        </label>
                    </div>
                    Nam<input class="ms-1" type="radio" ng-model="acountActive.gender" ng-value="1" required>
                    Nữ<input class="ms-1" type="radio" ng-model="acountActive.gender" ng-value="0" required>
                </div>
                <div>
                    <div class="d-flex justify-content-between">
                        <label for="birthday">
                            <h6 class="d-flex align-items-center  mb-1">Ngày sinh</h6>
                        </label>
                    </div>
                    <input type="date" class="form-control" ng-model="acountActive.birthday" name="birthday" required>
                    <div class="invalid-feedback">Vui lòng nhập đủ thông tin</div>
                </div>
                <div class="my-4 d-flex justify-content-center">
                    <button ng-disabled="formUpdateAccount.$invalid" type="submit" ng-click="updateAcount()"
                        class="btn btn-success" style="width: 70%; height: 40px; border-radius: 30px;">Cập nhật thông
                        tin</button>
                </div>
            </div>
        </form>

    </div>
</div>
